<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시글 작성</title>
</head>
<body>
    <form th:action="|/articles/update/${article.id}|" method="post">
        <div>
            <input type="hidden" id="id" name="id" th:text="${article.id}">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" th:value="${article.title}">
            <br>
            <label for="writer">글쓴이</label>
            <input type="text" id="writer" name="writer" placeholder="글쓴이 이름을 입력하세요" th:value="${article.writer}">

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" th:value="${article.password}">
            <br>
            <label for="content">내용</label>
            <input type="text" id="content" name="content" placeholder="내용 작성" th:value="${article.content}">
        </div>
        <button type="submit">등록</button>
    </form>

</body>
</html>
